<div class="container">
   <h1 class="mb-4">Projects</h1>
   <div class="row">
      <div class="col-3 text-center" *ngFor='let tempProject of projects'>
         <p> {{ tempProject.name }} </p>
         <img src="{{tempProject.images[0]['imageUrl']}}" alt="Project image" class="img-thumbnail img-fluid w-100">        
         <p> {{ tempProject.startDate | date }} - {{ tempProject.endDate | date }} </p>
      </div>
   </div>
</div>
