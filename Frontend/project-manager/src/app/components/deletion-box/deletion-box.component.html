<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title fs-4 fw-bold">Project deletion</h5>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <p class="fw-bold">Are you sure you want to delete this project?</p>
    </div>
    <div class="modal-footer">
        <button type="button" ngbAutofocus class="btn btn-outline-secondary fw-bold"
            (click)="activeModal.dismiss('cancel click')">Cancel</button>
        <button type="button" class="btn btn-danger fw-bold"
            (click)="deleteProjectConfirm();activeModal.close('Ok click')">Yes, DELETE this!</button>
    </div>
</div>
